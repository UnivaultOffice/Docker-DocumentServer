version: '2.1'
services:
  univaultoffice-documentserver:
    container_name: univaultoffice-documentserver
    build:
      context: ../.
      args:
        - PRODUCT_NAME=${PRODUCT_NAME:-documentserver}
    environment:
      - REDIS_SERVER_HOST=${REDIS_SERVER_HOST:-univaultoffice-redis}
      - REDIS_SERVER_PORT=${REDIS_SERVER_PORT:-6379}
    stdin_open: true
    restart: always
    ports:
      - '80:80'
      - '443:443'
    networks:
      - univaultoffice

  univaultoffice-redis:
    container_name: univaultoffice-redis
    image: redis:${REDIS_VERSION:-latest}
    restart: always
    networks:
     - univaultoffice
    expose:
      - '6379'

networks:
  univaultoffice:
    driver: 'bridge'
