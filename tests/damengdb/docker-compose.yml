version: '2'
services:
  univaultoffice-documentserver:
    build:
      context: ../../.
      dockerfile: Dockerfile
      target: documentserver
    container_name: univaultoffice-documentserver
    depends_on:
      - univaultoffice-dameng
      - univaultoffice-rabbitmq
    environment:
      - DB_TYPE=dameng
      - DB_HOST=univaultoffice-dameng
      - DB_PORT=5236
      - DB_NAME=univaultoffice
      - DB_USER=univaultoffice
      - AMQP_URI=amqp://guest:guest@univaultoffice-rabbitmq
      # Costomize the JSON Web Token validation parameters if needed.
      #- JWT_ENABLED=false
      #- JWT_SECRET=secret
      #- JWT_HEADER=Authorization
      #- JWT_IN_BODY=true
    ports:
      - '80:80'
      - '443:443'
    stdin_open: true
    restart: always
    stop_grace_period: 60s
    volumes:
       - /var/www/univaultoffice/Data
       - /var/log/univaultoffice
       - /var/lib/univaultoffice/documentserver/App_Data/cache/files
       - /var/www/univaultoffice/documentserver-example/public/files
       - /usr/share/fonts
       
  univaultoffice-rabbitmq:
    container_name: univaultoffice-rabbitmq
    image: rabbitmq
    restart: always
    expose:
      - '5672'

  univaultoffice-dameng:
    container_name: univaultoffice-dameng
    build:
      context: .
      dockerfile: damengdb.Dockerfile
      target: damengdb
      args:
        DM8_USER: SYSDBA
        DM8_PASS: SYSDBA001
        DB_HOST: localhost
        DB_PORT: 5236
    environment:
      - PAGE_SIZE=16
      - LD_LIBRARY_PATH=/opt/dmdbms/bin
      - INSTANCE_NAME=dm8_01
    restart: always
    expose:
      - '5236'
    volumes:
      - dameng_data:/opt/dmdbms/data

volumes:
  dameng_data:
  
