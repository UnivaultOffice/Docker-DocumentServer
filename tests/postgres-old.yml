version: '2.1'
services:
  univaultoffice-documentserver:
    container_name: univaultoffice-documentserver
    build:
      context: ../.
    depends_on:
      - univaultoffice-postgresql
    environment:
      - POSTGRESQL_SERVER_HOST=${DB_HOST:-univaultoffice-postgresql}
      - POSTGRESQL_SERVER_PORT=${DB_PORT:-5432}
      - POSTGRESQL_SERVER_DB_NAME=${DB_NAME:-univaultoffice}
      - POSTGRESQL_SERVER_USER=${DB_USER:-univaultoffice}
      - POSTGRESQL_SERVER_PASS=${DB_PWD:-univaultoffice}
    stdin_open: true
    restart: always
    ports:
      - '80:80'

  univaultoffice-postgresql:
    container_name: univaultoffice-postgresql
    image: postgres:9.5
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-univaultoffice}
      - POSTGRES_USER=${POSTGRES_USER:-univaultoffice}
      - POSTGRES_HOST_AUTH_METHOD=${POSTGRES_HOST_AUTH_METHOD:-trust}
    restart: always
    expose:
      - '5432'
    volumes:
      - postgresql_data:/var/lib/postgresql

volumes:
  postgresql_data:
