version: '2.1'
services:
  univaultoffice-documentserver:
    container_name: univaultoffice-documentserver
    build:
      context: ../../.
      dockerfile: Dockerfile
    depends_on:
      - univaultoffice-oracle
    environment:
      - DB_TYPE=${DB_TYPE:-oracle}
      - DB_HOST=${DB_HOST:-univaultoffice-oracle}
      - DB_PORT=${DB_PORT:-1521}
      - DB_NAME=${DB_NAME:-xepdb1}
      - DB_USER=${DB_USER:-univaultoffice}
      - DB_PWD=${DB_PWD:-univaultoffice}
    stdin_open: true
    restart: always
    ports:
      - '80:80'

  univaultoffice-oracle:
    container_name: univaultoffice-oracle
    build:
      context: .
      dockerfile: oracle.Dockerfile
      args:
        - ORACLE_DATABASE=${DB_NAME:-xepdb1}
        - ORACLE_USER=${DB_USER:-univaultoffice}
        - ORACLE_PASSWORD=${DB_PWD:-univaultoffice}
    restart: always
    volumes:
      - oracle_data:/opt/oracle/oradata
    expose:
      - '1521'

volumes:
  oracle_data:
