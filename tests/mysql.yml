version: '2.1'
services:
  univaultoffice-documentserver:
    container_name: univaultoffice-documentserver
    build:
      context: ../.
    depends_on:
      - univaultoffice-mysql
    environment:
      - DB_TYPE=${DB_TYPE:-mysql}
      - DB_HOST=${DB_HOST:-univaultoffice-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-univaultoffice}
      - DB_USER=${DB_USER:-univaultoffice}
      - DB_PWD=${DB_PWD:-univaultoffice}
    stdin_open: true
    restart: always
    ports:
      - '80:80'

  univaultoffice-mysql:
    container_name: univaultoffice-mysql
    image: mysql:${MYSQL_VERSION:-5.7}
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE:-univaultoffice}
      - MYSQL_USER=${MYSQL_USER:-univaultoffice}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-univaultoffice}
      - MYSQL_ALLOW_EMPTY_PASSWORD=${MYSQL_ALLOW_EMPTY_PASSWORD:-yes}
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
    expose:
      - '3306'

volumes:
  mysql_data:
