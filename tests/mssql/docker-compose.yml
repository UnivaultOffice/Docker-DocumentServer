version: '2.1'
services:
  univaultoffice-documentserver:
    container_name: univaultoffice-documentserver
    build:
      context: ../../.
      dockerfile: Dockerfile
    depends_on:
      - univaultoffice-mssql
    environment:
      - DB_TYPE=${DB_TYPE:-mssql}
      - DB_HOST=${DB_HOST:-univaultoffice-mssql}
      - DB_PORT=${DB_PORT:-1433}
      - DB_NAME=${DB_NAME:-univaultoffice}
      - DB_USER=${DB_USER:-univaultoffice}
      - DB_PWD=${DB_PWD:-univaultoffice}
    stdin_open: true
    restart: always
    ports:
      - '80:80'

  univaultoffice-mssql:
    container_name: univaultoffice-mssql
    build:
      context: .
      dockerfile: mssql.Dockerfile
      args:
        - MSSQL_DATABASE=${DB_NAME:-univaultoffice}
        - MSSQL_USER=${DB_USER:-univaultoffice}
        - MSSQL_PASSWORD=${DB_PWD:-univaultoffice}
    restart: always
    volumes:
      - mssql_data:/var/opt/mssql
    expose:
      - '1433'

volumes:
  mssql_data:
