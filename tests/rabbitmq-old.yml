version: '2.1'
services:
  univaultoffice-documentserver:
    container_name: univaultoffice-documentserver
    build:
      context: ../.
    environment:
      - AMQP_SERVER_TYPE=${AMQP_SERVER_TYPE:-rabbitmq}
      - AMQP_SERVER_URL=${AMQP_SERVER_URL:-amqp://guest:guest@univaultoffice-rabbitmq}
    stdin_open: true
    restart: always
    ports:
      - '80:80'
      - '443:443'
    networks:
      - univaultoffice

  univaultoffice-rabbitmq:
    container_name: univaultoffice-rabbitmq
    image: rabbitmq
    restart: always
    networks:
     - univaultoffice
    expose:
      - '5672'

networks:
  univaultoffice:
    driver: 'bridge'
