version: '2.1'
services:
  univaultoffice-documentserver:
    container_name: univaultoffice-documentserver
    build:
      context: ../.
    environment:
      - AMQP_TYPE=${AMQP_TYPE:-activemq}
      - AMQP_URI=${AMQP_URI:-amqp://guest:guest@univaultoffice-activemq}
    stdin_open: true
    restart: always
    ports:
      - '80:80'
      - '443:443'
    networks:
      - univaultoffice

  univaultoffice-activemq:
    container_name: univaultoffice-activemq
    image: webcenter/activemq:${ACTIVEMQ_VERSION:-5.14.3}
    environment:
      - ACTIVEMQ_USERS_guest=${ACTIVEMQ_USERS_guest:-guest}
      - ACTIVEMQ_GROUPS_owners=${ACTIVEMQ_GROUPS_owners:-guest}
    restart: always
    networks:
     - univaultoffice
    expose:
      - '5672'

networks:
  univaultoffice:
    driver: 'bridge'
